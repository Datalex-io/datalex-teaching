version: "3.9"

services:
  pgdatabase:
    container_name: pgdatabase-xb0
    image: postgres:16
    environment:
      POSTGRES_DB: eseo
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "8080:80"

  minio:
    image: minio/minio:latest
    container_name: minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - miniodata:/data
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Console

  minio_init:
    image: minio/mc:latest
    container_name: minio_init
    depends_on:
      - minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      BUCKET_NAME: eseo-modern-data-stack-phase1
      LOCAL_SEED_DIR: /seed
    volumes:
      - ./seed:/seed:ro
    entrypoint: >
      /bin/sh -c "
      echo 'Waiting for MinIO...' ;
      until mc alias set local http://minio:9000 $$MINIO_ROOT_USER $$MINIO_ROOT_PASSWORD 2>/dev/null; do
        sleep 1;
      done;
      echo 'Creating bucket (if not exists)...' ;
      mc mb -p local/$$BUCKET_NAME || true ;
      echo 'Uploading seed folder to bucket...' ;
      mc mirror --overwrite $$LOCAL_SEED_DIR local/$$BUCKET_NAME ;
      echo 'âœ… MinIO seeded successfully.' ;
      "

volumes:
  pgdata:
  miniodata: